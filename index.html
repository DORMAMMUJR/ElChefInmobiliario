
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Angel Pérez | El Chef Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #D4AF37; /* Dorado Metálico */
            --color-bg-deep: #050505; /* Negro Profundo */
            --color-bg-card: #111111; /* Gris Muy Oscuro */
            --color-text-white: #FFFFFF;
            --color-text-gray: #A0A0A0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-deep);
            color: var(--color-text-white);
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: var(--color-primary); }
        .bg-gold { background-color: var(--color-primary); }
        .border-gold { border-color: var(--color-primary); }
        
        .shadow-luxury {
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(5, 5, 5, 0.3), rgba(5, 5, 5, 0.9));
        }

        select, input {
            background-color: transparent;
            color: white;
            transition: all 0.3s ease;
        }

        select option {
            background-color: #111;
            color: white;
        }

        .luxury-card {
            background-color: var(--color-bg-card);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .luxury-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.15);
            transform: translateY(-10px);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color-primary);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeIn 1s ease forwards;
        }
    </style>
