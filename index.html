    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #022c22; 
            --emerald-deep: #011c16; 
            --gold: #D4AF37; 
            --gold-dark: #B8860B;
            --white: #FFFFFF;
        }
        
        /* Global Scrollbar Restoration */
        html {
            scrollbar-width: thin;
            scrollbar-color: var(--gold) var(--emerald-deep);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--emerald-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 20px;
            border: 2px solid var(--emerald-deep);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-dark);
        }

        /* Element Specific Scrollbar Utility */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--gold) transparent;
            overflow-y: auto;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 10px;
        }

        body {
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--emerald-deep); 
            color: var(--white);
            -webkit-font-smoothing: antialiased; 
            overflow-x: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .btn-luxury-gold {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            background-size: 200% auto; 
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: #000;
            font-weight: 800;
        }
        .btn-luxury-gold:hover { 
            background-position: right center; 
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); 
            transform: translateY(-2px);
        }
        
        .btn-luxury-outline {
            border: 1px solid var(--gold); 
            color: var(--gold); 
            transition: all 0.3s ease; 
            background: transparent;
        }
        .btn-luxury-outline:hover { 
            color: var(--emerald-deep); 
            background: var(--gold); 
        }
        
        #scroll-progress { 
            position: fixed; top: 0; left: 0; height: 3px; 
            background: var(--gold); z-index: 250; transition: width 0.1s; 
        }
        
        /* Refined Card Proportions for Desktop and Mobile */
        .luxury-card { 
            background: rgba(2, 44, 34, 0.4); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            backdrop-filter: blur(12px);
        }
        .luxury-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            border-color: var(--gold);
            background: rgba(2, 44, 34, 0.7);
        }
        
        .nav-link { position: relative; letter-spacing: 0.15em; transition: color 0.3s; }
        .nav-link::after { 
            content: ''; position: absolute; bottom: -4px; left: 50%; width: 0; 
            height: 1px; background: var(--gold); transition: 0.3s; transform: translateX(-50%); 
        }
        .nav-link:hover { color: var(--gold); }
        .nav-link:hover::after { width: 100%; }
        
        .glass-emerald { 
            background: rgba(1, 28, 22, 0.92); 
            backdrop-filter: blur(20px); 
        }
    </style>

<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script>
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            var prog = document.getElementById("scroll-progress");
            if (prog) prog.style.width = scrolled + "%";
        };
    </script>
