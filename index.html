
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Angel Pérez | El Chef Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #D4AF37; /* Dorado Metálico */
            --color-primary-light: #F1D592;
            --color-bg-deep: #050505; /* Negro Profundo */
            --color-bg-card: #111111; /* Gris Muy Oscuro */
            --color-text-white: #FFFFFF;
            --color-text-gray: #A0A0A0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-deep);
            color: var(--color-text-white);
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow-x: hidden;
            /* Textura de lujo sutil */
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Botón WhatsApp Shimmer Effect */
        .btn-luxury-gold {
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 50%, #B8860B 100%);
            background-size: 200% auto;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-luxury-gold:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-luxury-gold::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .btn-luxury-gold:hover::before {
            left: 150%;
            transition: 0.5s;
        }

        /* Barra de progreso de lectura */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(to right, #B8860B, #D4AF37);
            z-index: 200;
            transition: width 0.1s ease-out;
        }

        .shadow-luxury {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .luxury-card {
            background-color: var(--color-bg-card);
            border: 1px solid rgba(212, 175, 55, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .luxury-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.2em;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--color-primary), transparent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        /* Concierge Float */
        .concierge-float {
            animation: pulse-gold 3s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#B8860B, #D4AF37);
            border-radius: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script>
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
