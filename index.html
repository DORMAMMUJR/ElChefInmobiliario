
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Angel Pérez | El Chef Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #D4AF37; /* Dorado Metálico */
            --color-emerald: #022c22;    /* Verde Esmeralda Profundo */
            --color-emerald-light: #064e3b; /* Verde Esmeralda Suave */
            --color-bg-deep: #011511; 
            --color-text-white: #FFFFFF;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-deep);
            color: var(--color-text-white);
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow-x: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .btn-luxury-gold {
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 50%, #B8860B 100%);
            background-size: 200% auto;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-luxury-gold:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(to right, #B8860B, #D4AF37);
            z-index: 200;
            transition: width 0.1s ease-out;
        }

        .luxury-card {
            background-color: #03251e;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.2em;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--color-primary), transparent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        .concierge-float {
            animation: pulse-gold 3s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #011511;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#B8860B, #D4AF37);
        }

        .emerald-gradient {
            background: linear-gradient(135deg, #022c22 0%, #011511 100%);
        }

        .glass-emerald {
            background: rgba(2, 44, 34, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #B8860B;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script>
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
